<html>
	<head>
		<title>owner-log in</title>
		<style>
			.blank_row
			{
				height: 10px !important;	
			}
		</style>
	</head>
	
	<body bgcolor="green">
	<form action="owner_login.jsp">
		<h1 style="color:white" align="center">TentHouse:Owner</h1>

			<tr>

			</tr>
			
			<tr class="blank_row">
				<td colspan="3"></td>
			</tr>

				<td style="color:white;"><label>Password</label></td>

			</tr>
			
			<tr class="blank_row">
				<td colspan="3"></td>
			</tr>
			
			<tr>
				<td><button id="login">Login</button></td>
				<td align=" right"><a href="forgot_password.html" target="_blank"><b style=" color:white " align="right">Forgot Password?</b></a></td>
			</tr>
			
			<tr class="blank_row">
				<td colspan="3"></td>
			</tr>
			
			<tr>
				<td colspan='3' align="center"><a href="owner_signin.html" target="_blank"><b style=" color:white " align="right">new account</b></a></td>
			</tr>
			
		</table>
	</form>
	</body>
</html>

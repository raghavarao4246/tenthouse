<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        
        <button onclick="location.href='owner_items.jsp';">Back Home</button>
        <form action="putitems.jsp">
            <table>
                <tr>
                    <h2>Items You Have:</h2>
                </tr>
                
                <tr>
                    <td>Items</td>
                    <td>Count</td>
                    <td>Cost Per Day</td>
                </tr>
                
                <tr>
                    
                       <td> <input type="checkbox" name="chairs" value="chairs"/>chairs</td>     
                       <td> <input type="number" name="nofchairs">&nbsp;&nbsp;&nbsp;</td>
                       <td><input type="number" name="cost1"></td>
                    
                </tr>
                
                <tr>
                    
                       <td> <input type="checkbox" name="tents" value="tents"/>tents</td>     
                       <td> <input type="number" name="noftents">&nbsp;&nbsp;&nbsp;</td>
                       <td><input type="number" name="cost2"></td>
                    
                </tr>
                
                <tr>
                    
                       <td> <input type="checkbox" name="tables" value="tables"/>tables</td>     
                       <td> <input type="number" name="noftables">&nbsp;&nbsp;&nbsp;</td>
                       <td><input type="number" name="cost3"></td>
                    
                </tr>
                
                <tr>
                    
                       <td> <input type="checkbox" name="fans" value="fans"/>fans</td>     
                       <td> <input type="number" name="noffans">&nbsp;&nbsp;&nbsp;</td>
                       <td><input type="number" name="cost4"></td>
                    
                </tr>
                
                <tr>
                    <td><button>Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
    
</html>
